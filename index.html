<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Tutorial: Digital Alarm Clock with HTML5</title>

	<!-- The main CSS file -->
	<link href="css/style.css" rel="stylesheet" />
</head>

<body>
	<div class="clock-wrapper">
		<h1 class="title">Digital Alarm Clock with HTML5</h1>
		<div id="clock" class="light">
			<div class="display">
				<div class="weekdays">
				</div>
				<div class="ampm">
					<span id="partofday">AM</span>
				</div>
				<div class="alarm">
				</div>
				<div class="digits">
					<div class="">
						<span class="d1"></span>
						<span class="d2"></span>
						<span class="d3"></span>
						<span class="d4"></span>
						<span class="d5"></span>
						<span class="d6"></span>
						<span class="d7"></span>
					</div>
					<div class="">
						<span class="d1"></span>
						<span class="d2"></span>
						<span class="d3"></span>
						<span class="d4"></span>
						<span class="d5"></span>
						<span class="d6"></span>
						<span class="d7"></span>
					</div>
					<div class="dots"></div>
					<div class="">
						<span class="d1"></span>
						<span class="d2"></span>
						<span class="d3"></span>
						<span class="d4"></span>
						<span class="d5"></span>
						<span class="d6"></span>
						<span class="d7"></span>
					</div>
					<div class="">
						<span class="d1"></span>
						<span class="d2"></span>
						<span class="d3"></span>
						<span class="d4"></span>
						<span class="d5"></span>
						<span class="d6"></span>
						<span class="d7"></span>
					</div>
					<div class="dots"></div>
					<div class="">
						<span class="d1"></span>
						<span class="d2"></span>
						<span class="d3"></span>
						<span class="d4"></span>
						<span class="d5"></span>
						<span class="d6"></span>
						<span class="d7"></span>
					</div>
					<div class="">
						<span class="d1"></span>
						<span class="d2"></span>
						<span class="d3"></span>
						<span class="d4"></span>
						<span class="d5"></span>
						<span class="d6"></span>
						<span class="d7"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
